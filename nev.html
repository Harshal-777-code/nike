<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Name Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #name {
            font-size: 24px;
            color: #333;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="name">Alice</div>
    <button onclick="changeName()">Change Name</button>

    <script>
        function changeName() {
            document.getElementById("name").textContent = "Bob";
        }
    </script>

</body>
</html>
